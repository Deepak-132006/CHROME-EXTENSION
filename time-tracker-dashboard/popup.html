<!DOCTYPE html>
<html>
  <head>
    <title>Time Tracker</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Time Tracker</h1>
    <p>Status: Active</p>
    <p>Time: <span id="time">0s</span></p>

    <h2>Productivity Summary</h2>
    <p>Productive Time: <span id="productive-time">0s</span></p>
    <p>Neutral Time: <span id="neutral-time">0s</span></p>
    <p>Distracting Time: <span id="distracting-time">0s</span></p>

    <button id="reset-btn">Reset Timer</button>

    <!-- Load external JS -->
    <script src="popup.js"></script>
  </body>
</html>
